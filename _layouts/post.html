---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 style="margin: 1rem 0;">{{ page.title }}</h2>
    <hr class="allhug">
    <h6 class="allhug">{{ page.description}} | {{ page.date | date: "%B %-d, %Y &#124; %H:%M" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h6>
    <hr style="margin-top: .12rem">
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
