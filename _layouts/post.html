---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2>{{ page.title }}</h2>
    <h4 class="hug">{{ page.description}} — {{ page.date | date: "%B %-d, %Y — %H:%M" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h4>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
