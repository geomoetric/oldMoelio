---
layout: default
---
<header class="site-header">
  <div>
  <h3><span class="active">work&emsp;</span>blog&emsp;about&emsp;resume</h3>
  <h6>Eric Moe</h6>
  </div>
</header>

<section>
  <header class="post-header">
    <h1>{{ page.title }}</h1>
          
    <h4>{{ page.problem }}</br>{{ page.description }} {{ page.role }}</br>{{ page.date | date: "%-d %B %Y"}}</h4>
  </header>
  <figure>
    {% for image in page.figure %}
      {% picture {{ image.image }} alt="Dedman Badges" %}
        {% if image.caption %}
          <figcaption>
            {{ image.caption }}
          </figcaption>
        {% endif %}
    {% endfor %}
  </figure>
  <article>
  {{ content }}
  </article>
</section>

<div class="share">
  {% include share.html %}
</div>
